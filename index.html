<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Text Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¨</text></svg>">
</head>

<body>
    <!-- Background Effects -->
    <div class="background-effects">
        <div class="mesh-gradient"></div>
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div id="particles" class="particles"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">
                <i class="fas fa-palette"></i>
                Gradient Text Studio
            </h1>
            <div class="header-controls">
                <button id="themeToggle" class="control-btn" title="Toggle Theme">
                    <i class="fas fa-sun"></i>
                </button>
                <button id="fullscreenBtn" class="control-btn" title="Fullscreen">
                    <i class="fas fa-expand"></i>
                </button>
                <button id="exportBtn" class="export-btn" title="Export">
                    <i class="fas fa-download"></i>
                    Export
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Text Display -->
        <section class="text-display">
            <div class="text-container">
                <div id="gradientText" class="gradient-text" contenteditable="true" spellcheck="false">
                    Gradient Text Studio
                </div>
                <div class="glow-effect"></div>
                <div class="reflection-effect"></div>
            </div>
        </section>

        <!-- Control Panel -->
        <aside class="control-panel">
            <!-- Presets -->
            <div class="control-section">
                <h3 class="section-title">
                    <i class="fas fa-swatchbook"></i>
                    Gradient Presets
                </h3>
                <div class="preset-grid">
                    <button class="preset-btn active" data-preset="sunset" title="Sunset">
                        <div class="preset-preview sunset-preview"></div>
                        Sunset
                    </button>
                    <button class="preset-btn" data-preset="ocean" title="Ocean">
                        <div class="preset-preview ocean-preview"></div>
                        Ocean
                    </button>
                    <button class="preset-btn" data-preset="galaxy" title="Galaxy">
                        <div class="preset-preview galaxy-preview"></div>
                        Galaxy
                    </button>
                    <button class="preset-btn" data-preset="rainbow" title="Rainbow">
                        <div class="preset-preview rainbow-preview"></div>
                        Rainbow
                    </button>
                    <button class="preset-btn" data-preset="neon" title="Neon">
                        <div class="preset-preview neon-preview"></div>
                        Neon
                    </button>
                    <button class="preset-btn" data-preset="fire" title="Fire">
                        <div class="preset-preview fire-preview"></div>
                        Fire
                    </button>
                </div>
            </div>

            <!-- Typography -->
            <div class="control-section">
                <h3 class="section-title">
                    <i class="fas fa-font"></i>
                    Typography
                </h3>
                <div class="control-group">
                    <label>Font Family</label>
                    <select id="fontFamily" class="control-select">
                        <option value="'Inter', sans-serif">Inter</option>
                        <option value="'Arial', sans-serif">Arial</option>
                        <option value="'Times New Roman', serif">Times New Roman</option>
                        <option value="'Georgia', serif">Georgia</option>
                        <option value="'Helvetica', sans-serif">Helvetica</option>
                        <option value="'Roboto', sans-serif">Roboto</option>
                        <option value="'Open Sans', sans-serif">Open Sans</option>
                        <option value="'Montserrat', sans-serif">Montserrat</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Font Size: <span>120px</span></label>
                    <input type="range" id="fontSize" min="20" max="300" value="120" class="control-range">
                </div>
                <div class="control-group">
                    <label>Font Weight: <span>700</span></label>
                    <input type="range" id="fontWeight" min="100" max="900" step="100" value="700"
                        class="control-range">
                </div>
            </div>

            <!-- Gradient Controls -->
            <div class="control-section">
                <h3 class="section-title">
                    <i class="fas fa-adjust"></i>
                    Gradient Settings
                </h3>
                <div class="control-group">
                    <label>Gradient Type</label>
                    <div class="type-buttons">
                        <button class="type-btn active" data-type="linear">Linear</button>
                        <button class="type-btn" data-type="radial">Radial</button>
                        <button class="type-btn" data-type="conic">Conic</button>
                    </div>
                </div>
                <div class="control-group">
                    <label>Angle: <span>135Â°</span></label>
                    <input type="range" id="gradientAngle" min="0" max="360" value="135" class="control-range">
                </div>
                <div class="control-group">
                    <label>Animation Speed: <span>3s</span></label>
                    <input type="range" id="animationSpeed" min="0.5" max="10" step="0.1" value="3"
                        class="control-range">
                </div>
            </div>

            <!-- Color Stops -->
            <div class="control-section">
                <h3 class="section-title">
                    <i class="fas fa-palette"></i>
                    Color Stops
                </h3>
                <div id="colorStops" class="color-stops"></div>
                <button id="addColorStop" class="add-btn">
                    <i class="fas fa-plus"></i>
                    Add Color Stop
                </button>
            </div>

            <!-- Effects -->
            <div class="control-section">
                <h3 class="section-title">
                    <i class="fas fa-magic"></i>
                    Effects
                </h3>
                <div class="control-group">
                    <label class="toggle-label">
                        <input type="checkbox" id="glowEffect" checked>
                        <span class="toggle-slider"></span>
                        Glow Effect
                    </label>
                </div>
                <div class="control-group">
                    <label>Glow Intensity: <span>50%</span></label>
                    <input type="range" id="glowIntensity" min="0" max="100" value="50" class="control-range">
                </div>
                <div class="control-group">
                    <label class="toggle-label">
                        <input type="checkbox" id="reflectionEffect">
                        <span class="toggle-slider"></span>
                        Reflection Effect
                    </label>
                </div>
                <div class="control-group">
                    <label class="toggle-label">
                        <input type="checkbox" id="shadowEffect">
                        <span class="toggle-slider"></span>
                        Drop Shadow
                    </label>
                </div>
            </div>
        </aside>
    </main>

    <!-- Text Stats -->
    <div class="text-stats">
        <div class="stat-item">
            <span class="stat-label">Characters:</span>
            <span id="charCount" class="stat-value">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Font Size:</span>
            <span id="fontSize" class="stat-value">120px</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Gradient:</span>
            <span id="gradientType" class="stat-value">Sunset</span>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Export Modal -->
    <div id="exportModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Export Gradient Text</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="export-preview">
                    <h3>Preview</h3>
                    <div id="previewText" class="preview-text">Gradient Text Studio</div>
                </div>

                <div class="export-options">
                    <button id="exportPNG" class="export-option-btn">
                        <i class="fas fa-image"></i>
                        Export as PNG
                    </button>
                    <button id="exportSVG" class="export-option-btn">
                        <i class="fas fa-vector-square"></i>
                        Export as SVG
                    </button>
                    <button id="exportCSS" class="export-option-btn">
                        <i class="fas fa-code"></i>
                        Export CSS
                    </button>
                    <button id="shareLink" class="export-option-btn">
                        <i class="fas fa-share"></i>
                        Share Link
                    </button>
                </div>

                <div class="export-code">
                    <h3>CSS Code</h3>
                    <pre id="cssCode"></pre>
                    <button id="copyCSS" class="copy-btn">
                        <i class="fas fa-copy"></i>
                        Copy CSS
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
